<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WooWeb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="event">Christmas</div>
    <div class="menu-icon__box">
      <div class="menu-icon__box__icon">
        <div class="menu-icon__box__icon__hamburger"></div>
      </div>
    </div>
    <div class="menu">
      <ul>
        <li>로그아웃</li>
        <li>마이페이지</li>
        <li>ABOUT</li>
        <li>자유게시판</li>
        <li>Q&A</li>
        <li>FAQ</li>
        <li>문의하기</li>
      </ul>
    </div>
    <div class="main">
      <div class="main__box">
        <div class="main__box__logo"><img src="logo.png" /></div>
        <div class="main__box__search-bar">
          <input type="text" /><i class="fas fa-2x fa-search"></i>
        </div>
        <div class="main__box__tags">
          <ul>
            <li>photoshop</li>
            <li>illustrator</li>
            <li>html5</li>
            <li>css3</li>
            <li>javascript</li>
            <li>jquery</li>
            <li>etc.</li>
          </ul>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer__logo"><img src="logo-free.png" /></div>
      <div class="footer__info">
        <ul>
          <li>About</li>
          <li>wooweb</li>
          <li>개인정보 취급</li>
        </ul>
        <ul>
          <li>광고 문의</li>
          <li>Facebook</li>
          <li>Instagram</li>
          <li>@2019 wooweb</li>
        </ul>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/a98b8ff89f.js"
      crossorigin="anonymous"
    ></script>
    <script src="test.js"></script>
    <script src="app.js"></script>
    <script src="menu-icon.js"></script>
  </body>
</html>
